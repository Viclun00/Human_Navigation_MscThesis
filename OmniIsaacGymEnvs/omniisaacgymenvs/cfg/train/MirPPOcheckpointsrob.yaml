params:
  seed: ${...seed}

  algo:
    name: a2c_continuous

  model:
    name: continuous_a2c_logstd

  network:
    name: actor_critic
    separate: False

    space:
      continuous:
        mu_activation: None
        sigma_activation: None
        mu_init:
          name: default
        sigma_init:
          name: const_initializer
          val: 0. # std = 1.
        fixed_sigma: True
    cnn:
        type: conv2d
        activation: elu
        initializer:
            name: default
        regularizer:
          name: None
        convs:    
          - filters: 32
            kernel_size: 3
            strides: 1
            padding: 0

          - filters: 32
            kernel_size: 2
            strides: 1
            padding: 0
          

    mlp:
      units: [462, 128, 64]
      activation: elu
      d2rl: False

      initializer:
        name: default
      regularizer:
        name: None

  load_checkpoint: ${if:${...checkpoint},True,False} # flag which sets whether to load the checkpoint
  load_path: ${...checkpoint} # path to the checkpoint to load

  config:
    name: ${resolve_default:Mir,${....experiment}}
    full_experiment_name: ${.name}
    device: ${....rl_device}
    device_name: ${....rl_device}
    env_name: rlgpu
    multi_gpu: ${....multi_gpu}
    ppo: True
    mixed_precision: False
    normalize_input: True
    normalize_value: True
    value_bootstrap: True
    num_actors: ${....task.env.numEnvs}
    reward_shaper:
      scale_value: 0.1
    normalize_advantage: True
    gamma: 0.99
    tau: 0.95
    e_clip: 0.05
    entropy_coef: 0.001
    learning_rate: 1e-4 # overwritten by adaptive lr_schedule
    lr_schedule: adaptive
    kl_threshold: 0.016 # target kl for adaptive lr
    truncate_grads: True
    grad_norm: 1.5
    horizon_length: 256
    minibatch_size: 256
    mini_epochs: 60
    critic_coef: 2
    clip_value: True
    #seq_length: 4 # only for rnn
    bounds_loss_coef: 0.0001

    max_epochs: ${resolve_default:500000,${....max_iterations}}
    save_best_after: 10
    score_to_win: 12000
    save_frequency: 1000
    print_stats: True
